<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Patel Jr</title>
    <link rel="icon" href="/icon.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&family=VT323&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="education.css">
    <link rel="stylesheet" href="experience.css">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="footer.css">

    <script src="cursor.js"></script>
    <script src="sidebar.js"></script>
    <script src="education.js"></script>
    <script src="footer.js"></script>
</head>
<body class="smg-regular" id="app">

    <div class="cursor" id="cursor"></div>

    <div id="side-bar">
        <div>
            <div class="sub-menu-container">
                <h5 class="side-title" id="about-me">ABOUT ME</h5>
                <div class="line-container"> <div class="line" id="line-1"></div> </div>
            </div>
            <div class="sub-menu-container">
                <h5 class="side-title" id="education">EDUCATION</h5>
                <div class="line-container"> <div class="line" id="line-2"></div> </div>
            </div>
            <div class="sub-menu-container">
                <h5 class="side-title" id="experience">EXPERIENCE</h5>
                <div class="line-container"> <div class="line" id="line-3"></div> </div>
            </div>
            <div class="sub-menu-container">
                <h5 class="side-title" id="projects">PROJECTS</h5>
                <div class="line-container"> <div class="line" id="line-4"></div> </div>  
            </div>  
        </div>
    </div>

    <main class="smg-regular" id="main-page">

        <h1 id="title"> Samarthya Patel </h1>
        <h3 id="subtitle"> Ph.D. Candidate in Explainable A.I. </h3>

        <div id="About-Me">
            <div id="profile-photo">
                <img src="assets/profile2.jpg" alt="King's Profile">
            </div>
            
            <div id="about-me-content"></div>
        </div>

        <div class="spacer"></div>

        <br>

        <div id="Education">
            
            <div class="big">
                <h3 style="font-variant: small-caps; text-decoration: underline; font-size: 2rem;"> Education </h3>
                <br><br>
            </div>
    
            <h2 class="small" id="edu-title"> Education </h2>
            
            <div class="education-content" id="educationContent">
            </div>

        </div>

        <div class="spacer"></div>

        <div id="Experience">
            
            <div class="big">
                <h3 style="font-variant: small-caps; text-decoration: underline; font-size: 2rem;"> Experience </h3>
                <br> <br>
            </div>
    
            <h2 class="small" id="exp-title"> Experience </h2>
    
            <div class="experience-content" id="experienceContent"></div>
        </div>

        <div class="spacer"></div>

        <div id="Projects">
            
            <div class="big">
                <h3 style="font-variant: small-caps; text-decoration: underline; font-size: 2rem;"> Projects </h3>
                <br> <br>
            </div>
    
            <h2 class="small" id="pro-title"> Projects </h2>

            <div class="project-content" id="projectContent"></div>
            
            <div class="small"><br></div>
        </div>

    </main>

    <div style="height: 50vh; background-color: transparent; width: 100vw; z-index: 0; position: relative;" id="Offsetter"></div> <!-- To offset the space for footer /-->

    <footer id="footer-section">

        <div class="top-container">

            <img  alt="Label" id="name-banner">
            <div class="banner-container">
                <img  alt="Label" id="mobile-name-banner1">
                <img  alt="Label" id="mobile-name-banner2">
            </div>

            <div class="social-tray"></div>

            <div>
                <label class="switch">
                    <input type="checkbox" checked id="lightMode">
                    <span class="slider"></span>
                </label>
            </div>

        </div>
        

        <div class="big">
            <div class="d-flex">
                <h6 id="London" class="city"></h6>
                <h6>&nbsp;BST</h6>
            </div>
            <h6 class="">Sir Patel Jr. ©️ 2024 </h6>
            <div class="d-flex">
                <h6 id="Mumbai" class="city"></h6>
                <h6>&nbsp;IST</h6>
            </div>
        </div>
        <div class="small">
            <h6 class="text-center">Sir Patel Jr. ©️ 2025 </h6>
        </div>
    </footer>


    <script>

        fetch('data.json')
        .then(response => {
            if (!response.ok) throw new Error("Failed to load JSON");
            return response.json();
        })
        .then(Data => {
            // About Me Controller
            const aboutMe = document.getElementById('about-me-content');
            if (aboutMe) aboutMe.textContent = Data.about_me;




            //Education Controller
            const institute_logos = ['assets/su_logo.png', 'assets/su_logo.png', 'assets/uoh_logo.png', 'assets/tpoly_logo.png'];
        
            const educationContainer = document.getElementById('educationContent');

            Data.education.forEach((degree, index) => {
                const div = document.createElement('div');
                div.className = 'degree-cert dc-light-shadow';
        
                div.innerHTML = `
                    <img src="${institute_logos[index]}" alt="Institute logo">
                    <p class="degree-name bold">${degree.name}</p>
                    <h5 class="degree-institute">${degree.institute}</h5>
                    <span class="${degree.country}"></span>
                        
                    <p class="degree-score bold"> ${ degree.score } </p>
                        
                    <p class="degree-period"> ${ degree.period } </p>
                `;
        
                educationContainer.appendChild(div);
            });




            // Experience Controller
            const work_logo = ['assets/ta_logo.png', 'assets/tcm_logo.png', 'assets/ta_logo.png'];

            const experienceContainer = document.getElementById('experienceContent');

            Data.experience.forEach((exp, index) => {
                const div = document.createElement('div');
                div.className = 'card-holder';
        
                div.innerHTML = `
                    <div class="card-content">
                        <div class="upper-section">
                            <div class="left">
                                <img src="${work_logo[index]}" alt="Company logo" class="exp-img">
                            </div>
                            <div class="right">
                                <p class="role landscape" style=" margin-top: ${exp.mt} "> ${ exp.title } </p>
                                <p class="role portrait" style=" margin-top: ${exp.pmt} "> ${ exp.title } </p>
                            </div>
                        </div>
                        <div class="lower-section">
                            <div class="left">
                                <div class="barcode">
                                    <svg height="800px" width="800px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 15.273 15.273" xml:space="preserve">
                                        <g>
                                            <path style="fill:var(--primary-color);" d="M0,1.803h0.897V13.47H0V1.803z M1.446,13.47h0.505V1.803H1.446V13.47z M2.315,13.47h0.504V1.803
                                                H2.315V13.47z M3.482,13.47h1.104V1.803H3.482V13.47z M5.47,13.47h0.552V1.803H5.47V13.47z M6.878,13.47h2.288V1.803H6.878V13.47z
                                                M12.84,13.47h0.752V1.803H12.84V13.47z M14.248,1.803V13.47h1.025V1.803H14.248z M10.084,13.47h0.492V1.803h-0.492V13.47z
                                                M11.281,13.47h0.492V1.803h-0.492V13.47z"/>
                                        </g>
                                    </svg>
                                    <svg height="800px" width="800px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 15.273 15.273" xml:space="preserve">
                                        <g>
                                            <path style="fill:var(--primary-color);" d="M0,1.803h0.897V13.47H0V1.803z M1.446,13.47h0.505V1.803H1.446V13.47z M2.315,13.47h0.504V1.803
                                                H2.315V13.47z M3.482,13.47h1.104V1.803H3.482V13.47z M5.47,13.47h0.552V1.803H5.47V13.47z M6.878,13.47h2.288V1.803H6.878V13.47z
                                                M12.84,13.47h0.752V1.803H12.84V13.47z M14.248,1.803V13.47h1.025V1.803H14.248z M10.084,13.47h0.492V1.803h-0.492V13.47z
                                                M11.281,13.47h0.492V1.803h-0.492V13.47z"/>
                                        </g>
                                    </svg>
                                    <svg height="800px" width="800px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 15.273 15.273" xml:space="preserve">
                                        <g>
                                            <path style="fill:var(--primary-color);" d="M0,1.803h0.897V13.47H0V1.803z M1.446,13.47h0.505V1.803H1.446V13.47z M2.315,13.47h0.504V1.803
                                                H2.315V13.47z M3.482,13.47h1.104V1.803H3.482V13.47z M5.47,13.47h0.552V1.803H5.47V13.47z M6.878,13.47h2.288V1.803H6.878V13.47z
                                                M12.84,13.47h0.752V1.803H12.84V13.47z M14.248,1.803V13.47h1.025V1.803H14.248z M10.084,13.47h0.492V1.803h-0.492V13.47z
                                                M11.281,13.47h0.492V1.803h-0.492V13.47z"/>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                            <div class="right">
                                <div>
                                    <p class="company-details"> ${ exp.company } </p>
                                </div>
                                <h5 class="working-period"> ${ exp.period } </h5>
                            </div>
                            
                        </div>
                    </div>
                    <div class="clipper top"></div>
                    <div class="clipper bottom"></div>
                `;
        
                experienceContainer.appendChild(div);
            });




            // Project Controller
            const project_photos = {
                "xai-guide": "../assets/xai-guide.gif", 
                "checkmate-dapp": "../assets/bsc-final-year.gif", 
                "sorting-visualiser": "../assets/sorting_visualiser.gif"
            }

            const projectContainer = document.getElementById('projectContent');

            Data.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project';
          
                // Project inner content
                projectDiv.innerHTML = `
                    <div class="left-hand">
                        <img src="${project_photos[project.assets[0].image]}" alt="Project Image">
                    </div>
                    <div class="right-hand">
                        <h4 class="project-title">${project.name}</h4>
                        <p class="project-desc">${project.summary}</p>
                        <div class="link-tray"></div>
                    </div>
                `;
          
                // Now handle project.cta links
                const linkTray = projectDiv.querySelector('.link-tray');
          
                project.cta.forEach(cta => {
                    const tileDiv = document.createElement('div');
                    tileDiv.className = 'tile tile-light-shadow';
            
                    tileDiv.innerHTML = `
                        <a href="${cta.link}" target="_blank">
                        <i class="${cta.logo}" aria-hidden="true"></i>&thinsp;${cta.label}
                        </a>
                    `;
            
                    linkTray.appendChild(tileDiv);
                });
          
                projectContainer.appendChild(projectDiv);
            });

            


            // Footer Controller
            const footerSection = document.getElementById('footer-section');

            const nameBanner = document.getElementById('name-banner');
            const mobileNameBanner1 = document.getElementById('mobile-name-banner1');
            const mobileNameBanner2 = document.getElementById('mobile-name-banner2');

            const LightDesktopImage = 'assets/light_desktop_name.png';
            const DarkDesktopImage = 'assets/dark_desktop_name.png';
            const LMobileImage1 = 'assets/light_mobile_name1.png';
            const LMobileImage2 = 'assets/light_mobile_name2.png';
            const DMobileImage1 = 'assets/dark_mobile_name1.png';
            const DMobileImage2 = 'assets/dark_mobile_name2.png';

            nameBanner.src = LightDesktopImage;
            mobileNameBanner1.src = LMobileImage1;
            mobileNameBanner2.src = LMobileImage2;

            const socialTray = footerSection.querySelector('.social-tray');
            Data.social_platforms.forEach(social => {
                const socialDiv = document.createElement('div');
                socialDiv.innerHTML = `
                    <a href="${social.link}" target="_blank">
                        <i class="${social.icon}" aria-hidden="true"></i>
                    </a>
                `;
                socialTray.appendChild(socialDiv);
            });

            const lightMode = document.getElementById("lightMode");
            const root = document.querySelector(':root');

            const degrees = document.getElementsByClassName('degree-cert');


            const tiles = document.getElementsByClassName('tile');

            console.log(tiles)

            lightMode.addEventListener('change', (e) => {
                const isLight = e.target.checked;

                root.style.setProperty('--primary-color', isLight ? 'black' : 'white');
                root.style.setProperty('--secondary-color', isLight ? 'white' : 'black');

                nameBanner.src = isLight ? LightDesktopImage : DarkDesktopImage;
                mobileNameBanner1.src = isLight ? LMobileImage1 : DMobileImage1;
                mobileNameBanner2.src = isLight ? LMobileImage2 : DMobileImage2;

                if(!isLight) {
                    for (let deg of degrees) {
                        deg.classList.add('dc-dark-shadow');
                    }
                    for (let tile of tiles) {
                        tile.classList.add('tile-dark-shadow')
                    }
                } else {
                    for (let deg of degrees) {
                        deg.classList.remove('dc-dark-shadow');
                    }
                    for (let tile of tiles) {
                        tile.classList.remove('tile-dark-shadow')
                    }
                }
                
            });


        })
        .catch(err => {
            console.error("Error loading JSON:", err);
        });


        

    </script>
    
</body>
</html>
